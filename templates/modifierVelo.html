<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesAjouterVelo.css') }}">

    <title>modifier vélo</title>
</head>
<body>

    <header id="header">
        <div id="headerButtons">
            <button id="returnButton" class="buttonLeft">Retour</button>
        </div>
    </header>


    <form id="formContainer">        
        <div id="canvasContener">   
            <canvas id="photo1"></canvas>
            <canvas id="photo2"></canvas>
            <canvas id="photo3"></canvas>
        </div>

        <label>bénévole <b>*</b></label>
        <input type="text" id="benevole" name="benevole" required/>

        <label>référent du vélo</label>
        <input type="text" id="referent" name="referent"/>

        <label for="titre">titre<b>*</b></label>
        <input type="text" id="title" name="titre" required />

        <label for="dateEntre">date d'entrée: <b>*</b></label>
        <input type="date" id="dateEntre" name="dateEntre" required>

        <label for="statusVelo" name="statusVelo">statut : <b>*</b></label>
        <select name="statusVelo" id="statusVelo" required>
            <option value=""></option>
            <option value="en stock">en stock</option>
            <option value="réservé">réservé</option>
            <option value="vendu">vendu</option>
            <option value="donné">donné</option>
            <option value="recyclé">recyclé</option>
            <option value="perdu">perdu</option>
        </select>

        <label for="origine">origine: <b>*</b></label>
        <select id="origine" name="origine" required>
            <option value=""></option>
            <option value="don">don</option>
            <option value="trouvé">trouvé </option>
            <option value="achat">achat</option>
            <option value="récup">récup</option>
            <option value="déchetterie">déchetterie</option>
        </select>

        <label for="etatVelo">état du vélo:</label>
        <select id="etatVelo" name="etatVelo">
            <option value=""></option>
            <option value="très bon">très bon</option>
            <option value="moyen">moyen</option>
            <option value="mauvais">mauvais</option>
            <option value="pour pièces">pour pièces</option>
        </select>
        
        <label for="marque">marque:</label>
        <input type="text" id="marque" name="marque">

        <label for="typeVelo">type de vélo:</label>
        <select id="typeVelo" name="typeVelo">
            <option value=""></option>
            <option value="VTT">VTT</option>
            <option value="Vélo de route">vélo de route</option>
            <option value="VTC">VTC</option>
            <option value="BMX">BMX</option>
            <option value="cargo">vélo cargo</option>
            <option value="pliant">vélo pliant</option>
        </select>

        <label for="tailleRoue">taille de roue:</label>
        <select id="tailleRoue" name="tailleRoue">
            <option value=""></option>
            <option value="12 pouces">12 pouces</option>
            <option value="14 pouces">14 pouces</option>
            <option value="16 pouces">16 pouces</option>
            <option value="20 pouces">20 pouces</option>
            <option value="24 pouces">24 pouces</option>
            <option value="26 pouces">26 pouces</option>
            <option value="27.5 pouces">27.5 pouces</option>
            <option value="29 pouces">29 pouces</option>
            <option value="600">600</option>
            <option value="650">650</option>
            <option value="700">700</option>
        </select>

        <label for="tailleCadre">taille de cadre:</label>
        <select id="tailleCadre" name="tailleCadre">
            <option value=""></option>
            <option value="enfant">enfant</option>
            <option value="XS">XS</option>
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
            <option value="XXL">XXL</option>
        </select>

        <label for="bycode">bycode</label>
        <input type="bycode" id="bycode" name="bycode">


        <label for="electrique">électrique:</label>
        <select id="electrique" name="electrique">
            <option value=""></option>
            <option value="false">non</option>
            <option value="true">oui</option>
        </select>

        <label for="prochaineAction">prochaine action:</label>
        <select id="prochaineAction" name="prochaineAction">
            <option value=""></option>
            <option value="à vendre">à vendre</option>
            <option value="à donner">à donner</option>
            <option value="à démonter">à démonter</option>
            <option value="à recycler">à recycler</option>
            <option value="à réparer">à réparer</option>
        </select>

        <label for="valeur">valeur:</label>
        <input type="number" step="0.01" id="valeur" name="valeur">

        <label for="destinataireVelo">destinataire du vélo:</label>
        <input type="text" id="destinataireVelo" name="destinataireVelo">

        <label for="descriptionPublic">description publique:</label>
        <textarea id="descriptionPublic" name="descriptionPublic" rows="4"></textarea>

        <label for="descriptionPrive">description privée:</label>
        <textarea id="descriptionPrive" name="descriptionPrive" rows="4"></textarea>


        <button id="confirmButton" class="buttonCenter" type="submit">valider</button>
    
    </form>


    <script src="{{ url_for('static', filename='scriptModifierVelo.js') }}" ></script>
    <script src="{{ url_for('static', filename='script.js') }}" ></script>

</body>
</html>
